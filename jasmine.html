<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crush Quiz</title>
    <style>
        body {
            background-color: #ffe4e1;
            font-family: 'Arial', sans-serif;
            text-align: center;
            padding: 20px;
        }
        .question {
            margin: 20px 0;
        }
        button {
            padding: 10px 15px;
            font-size: 16px;
            margin: 5px;
            cursor: pointer;
            background-color: #ff69b4;
            border: none;
            color: white;
            border-radius: 5px;
        }
        #result {
            margin-top: 20px;
            font-size: 20px;
            color: #ff1493;
        }
    </style>
</head>
<body>

<h1>Hi, my pretty mine!</h1>
<p>Take this fun quiz to discover something special!</p>

<div class="question">
    <p>What will you do if someone ask your number??</p>
    <button onclick="answer('spring')">A. Just walk away</button>
    <button onclick="answer('summer')">B. I have a boyfriend</button>
    <button onclick="answer('fall')">C. Shotgun him in the head</button>
    <button onclick="answer('winter')">D. Give him a dead stare</button>
</div>

<div id="result"></div>

<script>
    let score = 0;

    function answer(season) {
        if (season === 'spring') {
            score += 1;
        } else if (season === 'summer') {
            score += 2;
        } else if (season === 'fall') {
            score += 3;
        } else if (season === 'winter') {
            score += 4;
        }
        showResult();
    }

    function showResult() {
        let message = "";
        if (score < 3) {
            message = "Wrong, choose letter C";
        } else if (score < 6) {
            message = "Wrong, the answer is C";
        } else if (score < 10) {
            message = "Correct baby, so proud of you!";
        } else {
            message = "Could be, but the answer is C";
        }
        document.getElementById('result').innerText = message;
    }
</script>

</body>
</html>
